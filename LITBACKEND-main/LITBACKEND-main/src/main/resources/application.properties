## Spring DataSource Configuration (DataSource Configuration & DataSourceProperties)
spring.datasource.url=jdbc:mysql://localhost:3306/userdetails
spring.datasource.username=root
spring.datasource.password=root

#hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
# Property is used to automatically create, update, or 
# validate database schemas based on the JPA entity mappings in your 
# Spring Boot application

logging.level.org.hibernate.SQL = DEBUG
logging.level.org.hibernate.Type = TRACE
javax.persistence.schema-generation.database.action=update


server.port = 2034